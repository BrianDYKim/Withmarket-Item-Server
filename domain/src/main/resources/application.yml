spring:
  datasource:
    hikari:
      url: jdbc:h2:tcp://localhost/~/restapi
      driver-class-name: org.h2.Driver
      username: sa

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging:
  level:
    org.hibernate.type.descriptor.sql: trace